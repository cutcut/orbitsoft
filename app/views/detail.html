<div class="book-detail">
	<img ng-if="book.cover" ng-src="server/web/{{book.cover}}">
	
	<div><b>{{book.name}}</b></div>
	<div>Author: {{book.author}}</div>
	<div>Year of publication: {{book.pub_year}}</div>
	<hr/>
	<div>{{book.description}}</div>
	<div><br/><a href="#/books/edit/{{book.id}}"><input type="button" value="Edit"/></a> <a href="#/books/remove/{{book.id}}"><input type="button" value="Remove"/></a></div>
</div>
